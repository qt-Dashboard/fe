<h3 class="inner-tittle">Ajouter une bannière génerique</h3>
<div class="graph-form">

    <form method="post" action="" enctype="multipart/form-data">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titre">Titre</label>

                <input type="text" class="form-control" id="titre" name="titre" placeholder="Titre" value="" required>
            </div>


            <div class="form-group">
                <label for="lien">Lien </label>

                <input type="text" class="form-control" id="lien" name="lien" placeholder="https://..." value="">

            </div>

        </div>
        <div class="col-md-6">


            <div class="form-group">
                <label for="Logo">Illustration</label>
                <input type="file" id="Logo" name="fichier" accept="image/*">

            </div>

            <h4>Dates Publication</h4>
            <div class="form-group">Date Début de publication
                <div class='input-group date'>

                    <input type='date' class="form-control" value="" id='dateDebut' name='dateDebut' />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

            <div class="form-group">Date Fin de publication
                <div class='input-group date'>

                    <input type='date' class="form-control" value="" id='dateFin' name='dateFin' />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

            <h4 style="padding-top: 40px;">PUBLIER</h4>


            <div class="form-group">
                <label for="publier" style="float:left;width:200px!important;">Publier la bannière</label>
                <select id="publier" name="publier">

                    <option value="">-- Selectionner une bannière --</option>

                </select>
            </div>



        </div>
        <div class="clearfix"></div>
        <input type="hidden" name="id" value="" />
        <input type="hidden" name="MM_update2" value="form1" />
        <button type="submit" class="btn btn-default">Ajouter</button>
    </form>
    <button routerLink="/bannersGen" class="btn btn-warning">Retour à la liste</button>


</div>
