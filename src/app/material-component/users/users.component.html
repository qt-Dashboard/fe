<div class="container text-center grid">
    <div class="col-12">
        <h4>Liste des utilisateurs</h4>
        <div>
            <button mat-raised-button color="primary" routerLink="form" class="buttonAdd">
                Ajouter un utilisateur
            </button>
        </div>
        <div>
            <table mat-table [dataSource]="users" matSort matSortDisableClear (matSortChange)="sortData($event)" class="mat-elevation-z8" >
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let user"> {{user._id}} </td>
                </ng-container>

                <!-- Prenom Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
                    <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
                </ng-container>

                <!-- Nom Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rôle </th>
                    <td mat-cell *matCellDef="let user"> {{user.role}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center"> Email </th>
                    <td mat-cell *matCellDef="let user"> {{user.email}}</td>
                </ng-container>

                <!-- Update Column -->
                <ng-container matColumnDef="iconUpd">
                    <th mat-header-cell *matHeaderCellDef class="nobg"></th>
                    <td mat-cell *matCellDef="let user" (click)="updateUser(user._id)">
                        <mat-icon color="accent" class="icon-link">create</mat-icon>
                    </td>
                </ng-container>

                <!-- Delete Column -->
                <ng-container matColumnDef="iconDel">
                    <th mat-header-cell *matHeaderCellDef class="nobg"></th>
                    <td mat-cell *matCellDef="let user">
                        <span (click)="openDialog(user._id)">
                            <mat-icon color="warn" class="icon-link">delete_forever</mat-icon>
                            </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
</div>
