<div class="container text-center grid">
    <div class="col-12">
        <h4 class="me-3">Liste des catégories</h4>
         
        <div class="btns">
            <div>
                <button mat-raised-button color="accent" class="form-button undo" aria-label="Go back" (click)="onCancel()">
                    <mat-icon>undo</mat-icon>
                </button>
            </div>
            <div>
                <button mat-raised-button color="primary" routerLink="../cat-form" class="buttonAdd ms-5">
                    Ajouter une catégorie
                </button>
            </div>
            
        </div>
        <div>
            <table mat-table [dataSource]="categories" matSort matSortDisableClear (matSortChange)="sortData($event)" class="mat-elevation-z8" >
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let category"> {{category._id}} </td>
                </ng-container>

                <!-- name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let category"> {{category.name}} </td>
                </ng-container>

                <!-- Icon Column -->
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Icône </th>
                    <td mat-cell *matCellDef="let category"> {{category.icon}} </td>
                </ng-container>

                <!-- Update Column -->
                <ng-container matColumnDef="iconUpd">
                    <th mat-header-cell *matHeaderCellDef class="nobg"></th>
                    <td mat-cell *matCellDef="let category" (click)="updateUser(category._id)">
                        <mat-icon color="accent" class="icon-link">create</mat-icon>
                    </td>
                </ng-container>

                <!-- Delete Column -->
                <ng-container matColumnDef="iconDel">
                    <th mat-header-cell *matHeaderCellDef class="nobg"></th>
                    <td mat-cell *matCellDef="let category">
                        <span (click)="openDialog(category._id)">
                            <mat-icon color="warn" class="icon-link">delete_forever</mat-icon>
                            </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
</div>
