<h3 class="inner-tittle">Modifier un commentaire</h3>
<div class="graph-form">

    <form method="post" action="" enctype="multipart/form-data">
        <div class="col-md-6">
            <div class="form-group">
                <label for="comment">Commentaire</label>
                <textarea class="form-control" id="comment" name="comment" placeholder="Texte description"
                    required></textarea>
            </div>

            <h4>Filtrer par...</h4>


            <div class="form-group">
                <label for="cat_id" style="float:left;width:200px!important;">Categorie et gamme liée</label>
                <select id="cat_id" name="cat_id">
                    <option value="">-- Selectionner une catégorie --</option>

                </select>

                <select id="g_id" name="g_id">
                    <option value="">-- Selectionner une gamme --</option>

                </select>

            </div>

            <div class="form-group">
                <label for="id_product" style="float:left;width:200px!important;">Produit concerné</label>
                <select id="id_product" name="id_product" required>
                    <option value="">-- Selectionner un produit --</option>

                </select>

            </div>
        </div>

        <div class="col-md-6">

            <h4 style="padding-top: 40px;">PUBLIER</h4>

            <p>Commentaire publié par :<br>

            <div class="form-group">
                <label for="publier" style="float:left;width:200px!important;">Publier la fiche</label>
                <select id="publier" name="publier">

                </select>
            </div>

        </div>
        <div class="clearfix"></div>
        <input type="hidden" name="id" value="" />
        <input type="hidden" name="MM_update" value="form1" />
        <button type="submit" class="btn btn-default">Valider les modifications</button>
    </form>
    <button routerLink="/commentaires" class="btn btn-warning">Retour à la liste</button>
</div>
