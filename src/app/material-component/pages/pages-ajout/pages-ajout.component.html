<h3 class="inner-tittle">Ajouter une page</h3>
<div class="graph-form">

    <form method="post" action="" enctype="multipart/form-data">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titre">Titre de l'article</label>
                <input type="text" class="form-control" id="titre" name="titre" placeholder="Titre" value="" required>
            </div>

            <div class="form-group">
                <label for="accroche">Accroche</label>
                <input type="text" class="form-control" id="accroche" name="accroche" placeholder="Accroche" required>
            </div>

            <div class="form-group">
                <label for="texte">Texte</label>
                <textarea class="form-control" id="texte" name="texte" placeholder="Texte" required></textarea>
            </div>


            <h4>SEO</h4>
            <div class="form-group">
                <label for="pageName">Nom de page</label>
                <input type="text" class="form-control" id="pageName" name="pageName" placeholder="Nom de page" value=""
                    required>
            </div>

            <div class="form-group">
                <label for="seoDescription">Meta Description</label>
                <textarea class="form-control" id="seoDescription" name="seoDescription" placeholder="Meta Description"
                    required></textarea>
            </div>

            <div class="form-group">
                <label for="seoKeywords">Mots-clés</label>
                <input type="text" class="form-control" id="seoKeywords" name="seoKeywords" placeholder="Mots-clés"
                    required>
            </div>


            <h4 style="padding-top: 40px;">Page position</h4>


            <div class="form-group">
                <label for="position" style="float:left;width:200px!important;">Page positionnée
                    dans...</label>
                <select id="position" name="position">
                    <option value="">--</option>

                    <option value="1">Boutique</option>

                    <option value="2">Clients</option>

                    <option value="3">Annonceurs</option>

                    <option value="4">Partenaires</option>

                </select>
            </div>

        </div>

        <div class="col-md-6">


            <div class="form-group">
                <label for="illu1">Illustration 1</label>
                <input type="file" id="illu1" name="fichier" accept="image/*">

            </div>

            <div class="form-group">
                <label for="illu2">Illustration 2</label>
                <input type="file" id="illu2" name="fichier2" accept="image/*">

            </div>

            <div class="form-group">
                <label for="illu3">Illustration 3</label>
                <input type="file" id="illu3" name="fichier3" accept="image/*">

            </div>

            <div class="form-group">
                <label for="illu4">Illustration 4</label>
                <input type="file" id="illu4" name="fichier4" accept="image/*">

            </div>

            <div class="form-group">
                <label for="illu5">Illustration 5</label>
                <input type="file" id="illu5" name="fichier5" accept="image/*">

            </div>



            <h4 style="padding-top: 40px;">PUBLIER</h4>


            <div class="form-group">
                <label for="publier" style="float:left;width:200px!important;">Publier la page</label>
                <select id="publier" name="publier">
                    <option value="">--</option>

                    <option value="0">Non</option>

                    <option value="1">OUI</option>

                </select>
            </div>

        </div>

        <div class="clearfix"></div>
        <input type="hidden" name="id" value="" />
        <input type="hidden" name="MM_update2" value="form1" />
        <button type="submit" class="btn btn-default">Ajouter</button>
    </form>
    <button routerLink="/pages" class="btn btn-warning">Retour à la liste</button>


</div>
