<h3 class="inner-tittle">Ajouter un tuto</h3>
<div class="graph-form">

    <form method="post" action="" enctype="multipart/form-data">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titre">Titre du tutos</label>
                <input type="text" class="form-control" id="titre" name="titre" placeholder="titre" value="" required>
            </div>

            <div class="form-group">
                <label for="accroche">Accroche</label>
                <textarea class="form-control" id="accroche" name="accroche" placeholder="accroche" required></textarea>
            </div>

            <div class="form-group">
                <label for="texte">Texte</label>
                <textarea class="form-control" id="texte" name="texte" placeholder="Texte" required></textarea>
            </div>

            <div class="form-group">
                <label for="video">Lien video youtube</label>
                <input type="text" class="form-control" id="video" name="video" placeholder="lien video" value="">
            </div>


        </div>

        <div class="col-md-6">


            <div class="form-group">
                <label for="illu1">Illustration 1</label>

            </div>

            <div class="form-group">
                <label for="illu2">Illustration 2</label>

            </div>

            <div class="form-group">
                <label for="illu3">Illustration 3</label>

            </div>

            <div class="form-group">
                <label for="illu4">Illustration 4</label>

            </div>

            <div class="form-group">
                <label for="illu5">Illustration 5</label>

            </div>

            <h4 style="padding-top: 40px;">Catégorie liée</h4>
            <div class="form-group">
                <label for="publier" style="float:left;width:200px!important;">Catégorie :</label>
                <select id="cat_id" name="cat_id" required>
                    <option value="" selected>-sélectionnez une catégorie-</option>

                </select>
            </div>

            <h4 style="padding-top: 40px;">PUBLIER</h4>


            <div class="form-group">
                <label for="publier" style="float:left;width:200px!important;">Publier le tuto</label>
                <select id="publier" name="publier">
                    <option value="">--</option>

                    <option value="0">Non</option>

                    <option value="1">OUI</option>

                </select>
            </div>

        </div>

        <div class="clearfix"></div>
        <input type="hidden" name="id" value="" />
        <input type="hidden" name="MM_update2" value="form1" />
        <button type="submit" class="btn btn-default">Ajouter</button>
    </form>
    <button routerLink="/tutos" class="btn btn-warning">Retour à la liste</button>

</div>
