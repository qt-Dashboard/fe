<h3 class="inner-tittle">Ajouter une gamme</h3>
<div class="graph-form">

    <form method="post" action="" enctype="multipart/form-data">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titre">titre</label>

                <input type="text" class="form-control" id="titre" name="titre" placeholder="titre" value="" required>
            </div>

        </div>
        <div class="col-md-6">

            <div class="form-group">
                <label for="cat_id" style="float:left;width:200px!important;">Categorie liée</label>

            </div>

            <h4 style="padding-top: 40px;">PUBLIER</h4>


            <div class="form-group">
                <label for="publier" style="float:left;width:200px!important;">Publier la gamme</label>
                <select id="publier" name="publier">
                    <option value="">--</option>

                    <option value="0">Non</option>

                    <option value="1">OUI</option>

                </select>
            </div>
        </div>
        <div class="clearfix"></div>
        <input type="hidden" name="id" value="" />
        <input type="hidden" name="MM_update2" value="form1" />
        <button type="submit" class="btn btn-default">Ajouter</button>
    </form>
    <button routerLink="/gammes" class="btn btn-warning">Retour à la liste</button>

</div>
