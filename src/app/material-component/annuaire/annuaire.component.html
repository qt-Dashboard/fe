<div class="container text-center grid">

    <div class="col-12">
        
        <h4>Liste des points d'intérêt</h4>

            <table mat-table [dataSource]="pointOfInterest" matSort matSortDisableClear (matSortChange)="sortData($event)" class="mat-elevation-z8" >
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let pointOfInterest"> {{pointOfInterest.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let pointOfInterest"> {{pointOfInterest.name}} </td>
                </ng-container>

                <!-- Prenom Column -->
                <ng-container matColumnDef="ville">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
                    <td mat-cell *matCellDef="let pointOfInterest"> {{pointOfInterest.ville}} </td>
                </ng-container>

                <!-- Nom Column -->
                <ng-container matColumnDef="telephone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
                    <td mat-cell *matCellDef="let pointOfInterest"> {{pointOfInterest.telephone}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="iconUpd">
                    <th mat-header-cell *matHeaderCellDef class="nobg"></th>
                    <td mat-cell *matCellDef="let user" (click)="updateUser(user._id)">
                        <mat-icon color="accent" class="icon-link">create</mat-icon>
                    </td>
                </ng-container>

                <ng-container matColumnDef="iconDel">
                    <th mat-header-cell *matHeaderCellDef class="nobg"></th>
                    <td mat-cell *matCellDef="let user">
                        <span (click)="openDialog(user._id)">
                            <mat-icon color="warn" class="icon-link">delete_forever</mat-icon>
                            </span>
                    </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

</div>
</div>

    <div class="map-container" id="map"></div>
